<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Formular</title>

<body>
<header>
</header>
<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container-formular">
            <h1 class="titel">Formular</h1>
            <p class="lead"></p>
        </div>
    </div>
    <div class="container">
        <form id="form" class="form">
            <h2>Registriere dich</h2>
            <div class="form-control">
                <label for="vorname">Vorname</label>
                <input type="text" id="vorname" placeholder="zB. Alexander" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="vorname">Nachname</label>
                <input type="text" id="nachname" placeholder="zB. MÃ¼ller" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="geburtsdatum">Geburtsdatum</label>
                <input type="date" id="geburtsdatum" min="1922-01-01" max="2010-06-21" required />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="telefonnummer">Telefonnummer</label>
                <input type="tel" id="telefonnummer" placeholder="zB. 079 134 89 98" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="zB. admin@schweiz.ch" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="passwort">Passwort</label>
                <input type="password" id="passwort" placeholder="zB. aSwqc291" />
                <small>Error message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<script src="js/validate-input.js" charset="utf-8"></script>
</body>
</html>
